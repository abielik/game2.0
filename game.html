<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Game 2.0</title>
  </head>
  <body>
    <header>Game Time!</header>

    <div class="main">
      <div class="round">
        <h3>
          Round:
          <h3 id="roundCounter">0 of 26</h3>
        </h3>
        <h3>
          Winner:
          <h3 id="roundWinner">...</h3>
        </h3>
      </div>

      <div class="scoring">
        <h3>
          Player 1 Score:
          <h3 id="scoreP1">0</h3>
        </h3>
        <h3>
          Player 2 Score:
          <h3 id="scoreP2">0</h3>
        </h3>
      </div>

      <div class="cards">
        <h3>
          Player 1 Card:
          <h3 id="cardP1">...</h3>
        </h3>
        <h3>
          Player 2 Card:
          <h3 id="cardP2">...</h3>
        </h3>
      </div>
    </div>
    <footer>
      <button id="newGameButton">New Game</button>
      <button id="drawCardsButton">Draw Cards</button>
    </footer>

    <script src="game.js"></script>
  </body>
</html>
